<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Weather App</title>
    <link rel="stylesheet" href="CSS-Scripts/weatherAPI.css">
    <link rel="stylesheet" href="CSS-Scripts/navbar.css">
    <link rel="icon" href="Images/favicon2.png" type="image/x-icon">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html" data-section="home">Home</a></li>
            <li><a href="index.html" data-section="projects">Projects</a></li>
            <li><a href="index.html" data-section="about">About</a></li>
        </ul>
    </nav>
    <div class="weather-container">
        <h1 id="welcome-message">Welcome!</h1>
        <div id="date-time"></div>
        <div id="weather-info">
            <p>Loading weather data...</p>
        </div>
        <p id="last-visit"></p>
    </div>
    <div class="clouds">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        <div class="cloud cloud4"></div>
    </div>
    <script>
        // Function to generate random delay
        function randomDelay() {
            return Math.random() * 10 + "s"; // Random delay between 0s and 10s
        }

        // Select all cloud elements
        const clouds = document.querySelectorAll('.cloud');

        // Apply random delay to each cloud
        clouds.forEach(cloud => {
            cloud.style.animationDelay = randomDelay();
        });
    </script>
    
    <script src="Java-Scripts/WeatherAPI.js"></script><Table></Table>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML('afterbegin', data);
                });
        });
    </script>
</body>
</html>
