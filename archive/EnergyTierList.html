<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Tier List</title>
    <link rel="stylesheet" href="CSS-Scripts/Dropzone.css"> <!-- Link to external CSS file -->
    <link rel="stylesheet" href="CSS-Scripts/navbar.css"> <!-- Link to external CSS file -->
    <link rel="icon" href="Images/favicon1.png" type="image/png"> <!-- Link to favicon -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML('afterbegin', data);
                });
        });
    </script>
</head>
<body style="background-color: #242222;">
    <header>
    </header>
    <main>
        <div class="image-container" id="image-container">
            <img src="Images/TierListTemplate.png" alt="Tier List">
            <!-- Dropzone where images can be dragged to -->
                        <!-- Multiple dropzones -->
            <div class="dropzone" id="dropzoneS"></div>
            <div class="dropzone" id="dropzoneA"></div>
            <div class="dropzone" id="dropzoneB"></div>
            <div class="dropzone" id="dropzoneC"></div>
            <div class="dropzone" id="dropzoneD"></div>
            <div class="dropzone" id="dropzoneE"></div>

        </div>
    </main>
    <footer>

        <!-- Original Parent where images can be dragged back to -->
        <div class="original-parent" id="original-parent">
            <img src="Images/Logo1.png" alt="Logo1" id="dragImg1" class="draggable" draggable="true">
            <img src="Images/Logo2.png" alt="Logo2" id="dragImg2" class="draggable" draggable="true">
            <img src="Images/Logo3.png" alt="Logo3" id="dragImg3" class="draggable" draggable="true">
            <img src="Images/Logo4.jpg" alt="Logo4" id="dragImg4" class="draggable" draggable="true">
            <img src="Images/Logo5.png" alt="Logo5" id="dragImg5" class="draggable" draggable="true">
            <img src="Images/Logo6.png" alt="Logo6" id="dragImg6" class="draggable" draggable="true">
            <img src="Images/Logo7.png" alt="Logo7" id="dragImg7" class="draggable" draggable="true">
            <img src="Images/Logo8.jpg" alt="Logo8" id="dragImg8" class="draggable" draggable="true">
            <img src="Images/Logo9.png" alt="Logo9" id="dragImg9" class="draggable" draggable="true">
        </div>

        <script src="Java-Scripts/DragDrop.js"></script> <!-- Link to external JavaScript file -->
    </footer>
</body>
</html>
